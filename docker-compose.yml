services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: property_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redispass
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - property_network

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: property_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    external_links:
      - property_db:db
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    networks:
      - property_network

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  property_network:
    driver: bridge
